homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 11
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include customize.yaml

frontend:

http:
  api_password: !secret http_pass
  base_url: !secret duckdns
  ssl_certificate: !secret sslcert
  ssl_key: !secret sslkey
  login_attempts_threshold: 3
  #trusted_networks: 192.168.1.1

updater:
discovery:
history:
logbook:
sun:

weather:
  - platform: openweathermap
    api_key: !secret weatherAPI
    monitored_conditions:
      - weather
      - temperature

# Text to speech
tts:
  platform: google

vera:
  vera_controller_url: !secret veraIP
  exclude: [ 111, 112, 113 ]

light:
  platform: hue
  host: 192.168.1.9
  allow_unreachable: true

device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: admin
    password: !secret asus_pass
    interval_seconds: 10
    consider_home: 180
    track_new_devices: false
    protocol: telnet

remote:
  - platform: harmony
    name: hh_basment
    host: !secret harmonyIP
    port: 5222
    username: !secret email
    password: !secret harmony_pass
    activity: Play PS4

verisure:
  username: !secret email
  password: !secret veri_pass
  thermometers: 1
  hygrometers: 1
  smartplugs: 1
  alarm: 1

notify:
  platform: pushbullet
  api_key: !secret pushbulletAPI
  name: pushbullet


group: !include groups.yaml

input_select:
  playroom_hub:
    name: Playroom Hub
    options:
      - Powered Off
      - Play PS4
      - Play PS3
      - Film
    initial: Powered Off
    icon: mdi:monitor

